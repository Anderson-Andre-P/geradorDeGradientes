<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- ICONS COUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!-- GOOGLE FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600display=swap">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Gradient Generator</title>
</head>
<body>
    <div class="container">
        <div class="colors">
            <input type="color" name="" id="color-a" value="#1488cc">
            <input type="color" id="color-b" value="#2b32b2">
        </div>
        <div class="buttons">
            <button onclick="setDirection('to top', this)">
                <i class="uil uil-arrow-up"></i>
            </button>
            <button class="active" onclick="setDirection('to bottom', this)">
                <i class="uil uil-arrow-down"></i>
            </button>
            <button onclick="setDirection('to right', this)">
                <i class="uil uil-arrow-right"></i>
            </button>
            <button onclick="setDirection('to left', this)">
                <i class="uil uil-arrow-left"></i>
            </button>

            <button onclick="setDirection('to top right', this)">
                <i class="uil uil-arrow-up-right"></i>
            </button>
            <button onclick="setDirection('to bottom left', this)">
                <i class="uil uil-arrow-down-left"></i>
            </button>
            <button onclick="setDirection('to bottom right', this)">
                <i class="uil uil-arrow-down-right"></i>
            </button>
            <button onclick="setDirection('to top left', this)">
                <i class="uil uil-arrow-up-left"></i>
            </button>
        </div>
        <button id="submit" onclick="generateCode()">
            Generate
        </button>
        <div class="output">
            <textarea id="code" rows="2"></textarea>
            <button id="copy" onclick="copyText()">Copy</button>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
